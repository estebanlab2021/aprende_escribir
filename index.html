    <title>Pagina web hecha con Vue 3 | Esteban Arroyo</title>
</head>

<body>
    <div id="app" class="container-fluid">
        <header class="container">
            <div class="row justify-content-center align-content-center bg-primary py-3">
                <div class="col-md-8 col-sm-5">
                    <h1 class="text-center text-light display-5 fw-bold">{{titulo}}</h1>
                    <div class="text-light">
                        <h3>Instrucciones</h3>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-7">
                                <ol class="text-start fs-5">
                                    <li>Apreta "generador de palabras"</li>
                                    <li>Escribe la palabra seleccionada</li>
                                    <li>Apreta "evalua tu escritura"</li>
                                    <li>Apreta "borrar" para empezar otra vez</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row text-center bg-success py-2" style="height: 120px;">
                <div class="col">
                    <h3 class="text-light fw-bold fs-3">Escribe tu palabra</h3>
                    <h3 class="display-5 text-light py-2">{{valor}}</h3>
                </div>
                <div class="col" v-show="boleano">

                </div>
            </div>
            <div class="row text-center" style="height: 60px;">
                <div class="col">
                    <h2>{{mensaje}} <img class="img-fluid" v-bind:src="imagenes" height="50" width="50" alt=""></span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <button @click="generador" class="btn btn-info fw-bold fs-4">Generador de Palabras</button>
            </div>
            <div class="row text-center bg-warning justify-content-center py-3">
                <div class="col">
                    <button @click="agregarA" class="btn text-light btn-dark btn-outline-primary">A</button>
                </div>
                <div class="col">
                    <button @click="agregarE" class="btn text-light btn-dark btn-outline-primary">E</button>
                </div>
                <div class="col">
                    <button @click="agregarI" class="btn text-light btn-dark btn-outline-primary">I</button>
                </div>
                <div class="col">
                    <button @click="agregarO" class="btn text-light btn-dark btn-outline-primary">O</button>
                </div>
                <div class="col">
                    <button @click="agregarU" class="btn text-light btn-dark btn-outline-primary">U</button>
                </div>
                <div class="col">
                    <button @click="agregarM" class="btn text-light btn-dark btn-outline-primary">M</button>
                </div>
                <div class="col">
                    <button @click="agregarC" class="btn text-light btn-dark btn-outline-primary">C</button>
                </div>
                <div class="col">
                    <button @click="agregarP" class="btn text-light btn-dark btn-outline-primary">P</button>
                </div>
                <div class="col">
                    <button @click="agregarR" class="btn text-light btn-dark btn-outline-primary">R</button>
                </div>
                <div class="col">
                    <button @click="agregarS" class="btn text-light btn-dark btn-outline-primary">S</button>
                </div>
                <div class="col">
                    <button @click="agregarT" class="btn text-light btn-dark btn-outline-primary">T</button>
                </div>
                <div class="col">
                    <button @click="agregarL" class="btn text-light btn-dark btn-outline-primary">L</button>
                </div>
                <div class="col">
                    <button @click="agregarN" class="btn text-light btn-dark btn-outline-primary">N</button>
                </div>
                <div class="col">
                    <button @click="agregarG" class="btn text-light btn-dark btn-outline-primary">G</button>
                </div>
                <div class="col">
                    <button @click="agregarB" class="btn text-light btn-dark btn-outline-primary">B</button>
                </div>

            </div>
            <div class="row text-center py-3">
                <div class="col">
                    <button @click="felicitaciones" class="btn text-light btn-primary">Evalua Tu escritura</button>
                </div>
                <div class="col">
                    <button @click="borrar" class="btn btn-danger">Borrar</button>
                </div>
            </div>

        </div>


        <footer class="container bg-dark py-3">
            <div class="row justify-content-center align-content-center">
                <div class="col-md-6 col-sm-3">
                    <h5 class="text-center text-light fw-bold">{{subtitulo}}</h5>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>

                    }, {

                        palabras: 'PIE',

                        palabras: 'TOMATE',

                    }, {

                        imagen: 'img/luna.png'
                    }],
                    mensaje: "",
                    imagenes: "img/flecha.png",
                    resultado: "",
                    boleano: false
                }
            },
            methods: {
                agregarA() {
                    this.valor += "A";
                },
                agregarE() {

                agregarI() {

                    this.boleano = false;
                },
                generador() {
                    let texto = '';
                    texto = Math.floor(Math.random() * this.lista.length);
                    this.mensaje = this.lista[texto].palabras;
                    this.imagenes = this.lista[texto].imagen;
                    this.boleano = false;
                },
                felicitaciones() {
                    this.boleano = true;
                    if (String(this.valor.trim()) === "") {
                        this.resultado = "Tienes que Generar y escribir tu palabra!!"
                    } else
                    if (String(this.valor.trim()) == String(this.mensaje)) {
                        this.resultado = "Lo Lograste!!";
                    } else {
                        this.resultado = "Sigue Trabajando";
                    }
                }

            }

        });
        const appMontada = app.mount('#app');
